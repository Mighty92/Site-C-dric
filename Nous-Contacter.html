    <!-- Contact -->
<section id="contact">
  <div class="contact-container">
    <h2>Nous contacter</h2>
    <p class="intro">
      Pour toute demande, merci de remplir ce formulaire. Nous vous recontacterons dans les plus brefs délais.
    </p>

    <form action="https://formspree.io/f/ton-id-formspree" method="POST" class="contact-form">
      <!-- Nom -->
      <div class="form-group">
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Téléphone -->
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone">
      </div>

      <!-- Sujet -->
      <div class="form-group">
        <label for="sujet">Sujet *</label>
        <select id="sujet" name="sujet" required>
          <option value="">Sélectionnez un sujet</option>
          <option value="solaire">Installation solaire</option>
          <option value="electrique">Installation électrique</option>
          <option value="expertise">Expertise technique</option>
           <option value="photovoltaique">Photovoltaïque</option>
        </select>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Votre message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <!-- Bouton -->
      <div class="form-actions">
        <button type="submit" class="btn-contact">Envoyer ma demande</button>
      </div>
    </form>
  </div>
</section>
